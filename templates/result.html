<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="{{ url_for('static', filename='logo.gif') }}" alt="Logo" class="logo">
            <ul class="nav-links" id="navLinks">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="burger-menu" id="burgerMenu" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Download Result</h1>
        <div class="video-info">
            <img src="{{ cover_image }}" alt="Video Thumbnail">
            <h2>{{ title }}</h2>
            <p>Views: {{ views }}</p>
            <p>Duration: {{ length_minutes }} min {{ length_seconds }} sec</p>
            <p>Size: {{ size // (1024 * 1024) }} MB</p>
            <a class ="dwn" href="{{ url_for('serve_file', filename=file_name) }}" download><i class="fas fa-download"></i>  Download Video</a>
        </div>
        <p>Go back to <a href="/">home</a></p>
    </div>

    <footer>
        <p>&copy; 2024 YouTube Video Downloader. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
